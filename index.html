<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H R & Y C 's Project </title>
    <link rel="icon" href="icon1.jpg"/> 
    <link rel="apple-touch-icon" href="icon1.jpg"/> 
</head>
<body>
    <div>나이에 맞는 조언 프로그램</div>

    <button type="button" onclick="init()">조언을 해드립니다</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const startButton = document.querySelector('button[onclick="init()"]');
        
        try {
            // 버튼 비활성화 및 로딩 상태 표시
            if (startButton) {
                startButton.disabled = true;
                startButton.textContent = "로딩 중...";
            }

            // 라이브러리 로드 확인
            const tmImageLib = window.tmImage;
            if (!tmImageLib) {
                throw new Error("tmImage 라이브러리가 로드되지 않았습니다. 페이지를 새로고침해주세요.");
            }

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            console.log("모델 로딩 시작:", modelURL);
            
            // load the model and metadata
            model = await tmImageLib.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            
            console.log("모델 로드 완료. 클래스 수:", maxPredictions);

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImageLib.Webcam(200, 200, flip); // width, height, flip
            
            console.log("웹캠 설정 중...");
            await webcam.setup({ facingMode: "user" }); // request access to the webcam
            await webcam.play();
            
            console.log("웹캠 시작됨");
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
            
            // 성공 메시지
            if (startButton) {
                startButton.textContent = "시작됨";
                startButton.style.display = "none"; // 버튼 숨기기
            }
        } catch (err) {
            console.error("초기화 오류:", err);
            alert("초기화 오류: " + (err && err.message ? err.message : err));
            
            // 버튼 복구
            if (startButton) {
                startButton.disabled = false;
                startButton.textContent = "Start";
            }
        }
    }

    async function loop() {
        if (webcam) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        if (model && webcam && labelContainer) {
            const prediction = await model.predict(webcam.canvas);
            let highestIndex = 0;
            for (let i = 1; i < prediction.length; i++) {
                if (prediction[i].probability > prediction[highestIndex].probability) {
                    highestIndex = i;
                }
            }

            
            let result = "";
            if (highestIndex === 0) {
                result = "10대가 예상";
            } else if (highestIndex === 1) {
                result = "10대 아래 예상";
            } else if (highestIndex === 2) {
                result = "20~30대";
            } else if (highestIndex === 3) {
                result = "40~50대";
            } else if (highestIndex === 4) {
                result = "60대 이상";
            } else {
                result = "알 수 없음";
            }
            for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
            // 출력
            labelContainer.childNodes[0].innerHTML = result;
        }
    }
</script>

</body>
</html>
